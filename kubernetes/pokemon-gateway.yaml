apiVersion: v1
kind: Service
metadata:
  name: pokemon-gateway
  labels:
    name: pokemon-gateway
    app: pokemon-gateway
    tier: backend
spec:
  ports:
    - port: 80
      targetport: 8080
  selector:
    app: pokemon-gateway
    tier: backend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokemon-gateway
spec:
  slector:
    matchLabels:
      app: pokemon-gateway
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: pokemon-gateway
        tier: backend
    spec:
      containers:
        - name: pokemon-gateway
          image:
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---