apiVersion: v1
kind: Namespace
metadata:
  name: pogokwetter
  labels:
    name: pogokwetter
---
apiVersion: v1
kind: Service
metadata:
  name: pokemon-gateway
  labels:
    app: pokemon-gateway
    tier: backend
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 8080
  selector:
    app: pokemon-gateway
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokemon-gateway
spec:
  selector:
    matchLabels:
      app: pokemon-gateway
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: pokemon-gateway
        tier: backend
    spec:
      containers:
        - name: pokemon-gateway
          image: ghcr.io/teunbuis-semester6-pogokwetter/pokemon-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: pokemon-service
  namespace: pogokwetter
  labels:
    app: pokemon-service
    tier: backend
spec:
  ports:
    - port: 80
      targetPort: 8081
  selector:
    app: pokemon-service
    tier: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokemon-service
  namespace: pogokwetter
spec:
  selector:
    matchLabels:
      app: pokemon-service
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: pokemon-service
        tier: backend
    spec:
      containers:
        - name: pokemon-service
          image: docker.io/teunbuis/pogokwetter:pokemon-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8081